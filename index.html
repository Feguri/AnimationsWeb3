    <script>

        var cow = gsap.timeline({repeat: -1, repeatDelay: 1});
        cow.to(".cow", {y: 0, duration: 1});

        cow.to(".cow", {y: -200, duration: 1});

        cow.to(".cow", {y: -270, duration: 0.25});
        cow.to(".cow", {y: -200, duration: 0.25});
        cow.to(".cow", {y: -270, duration: 1});
        cow.to(".cow", {y: 0, duration: 1});
        cow.to(".cow", {rotation: 720, transformOrigin: "center", duration: 2, opacity: 0});
        cow.to(".cow", {opacity: 1, duration: 1});




        var glassAnim2 = gsap.timeline({repeat: -1, repeatDelay: 1});
        glassAnim2.to(".glass", {y: 0, duration: 1});
        glassAnim2.to(".glass", {y: -200, duration: 1, opacity: 0});
        glassAnim2.to(".alien", {y: -150, duration: 1});
        glassAnim2.to(".alien", {rotation: 360, transformOrigin: "center", duration: 1});
        glassAnim2.to(".alien", {y: 0, duration: 1});
        glassAnim2.to(".glass", {y: 0, duration: 1, opacity: 1});
